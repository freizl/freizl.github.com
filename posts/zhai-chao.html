<h1 class="title">摘抄</h1>
</header><blockquote>
<p>
故曰：“天下熙熙，皆为利来；天下攘攘，皆为利往。”夫千乘之王，万家之侯，百室之君，尚犹患贫，而况匹夫编户之民乎。
</p>

<p>
&#x2013; 史记·货殖列传
</p>
</blockquote>

<ul class="org-ul">
<li>自己很多时候也是如此，急功近利。先人精辟的总结世事，自觉惭愧。</li>
</ul>


<blockquote>
<p>
咎由自取
</p>
</blockquote>

<ul class="org-ul">
<li>易经常说无咎，可见其不易。大概也是由于人不知不觉总会招来“咎”。</li>
</ul>


<blockquote>
<p>
勿自欺
</p>
</blockquote>

<ul class="org-ul">
<li>其实是我们常常自欺，故而提醒！</li>
</ul>
